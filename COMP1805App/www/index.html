<body>
    <div class="app">
        <h1>Verina Georgy</h1>
        <div id="deviceready">
            <div>
                <!--Single PDF-->
                <button id="singleView" class="inline" onclick="document.getElementById('file-input').click()">View PDF</button>
                <input id="file-input" type="file" name="name" style="display: none;" />
                <div id="pdf-viewer"></div>

                <!--Left PDF-->
                <button id="leftView" class="inline" onclick="document.getElementById('file-input-left').click()">View Left</button>
                <input id="file-input-left" type="file" name="name" style="display: none;" />
                <div id="pdf-left"></div>

                <!--Right PDF-->
                <button id="rightView" class="inline" onclick="document.getElementById('file-input-right').click()">View Right</button>
                <input id="file-input-right" type="file" name="name" style="display: none;" />
                <div id="pdf-right"></div>
            </div>
        </div>
    </div>
